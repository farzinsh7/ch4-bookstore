{% extends "base/_base.html" %}
{% load crispy_forms_tags %}
{% block title %}Password Change{% endblock %}
{% block content %}
<h1>Password Change</h1>
<form method="post" action="{% url "account_login" %}">
{% csrf_token %}
{{ form|crispy }}
<button class="btn btn-warning" type="submit">Change</button>
</form>
{% endblock content %}
